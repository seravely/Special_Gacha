<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 로그</title>
  <style>
    body { font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 13px; }
    th { background: #f3f4f6; }
    input { padding: 8px; margin-right: 6px; }
    button { padding: 8px 10px; }
  </style>
</head>
<body>
  <h1>관리자 로그</h1>

  <div id="loginBox">
    <input id="email" type="email" placeholder="관리자 이메일" />
    <input id="password" type="password" placeholder="비밀번호" />
    <button id="loginBtn">로그인</button>
    <p id="err" style="color:red;"></p>
  </div>

  <div id="content" style="display:none;">
    <button id="logoutBtn">로그아웃</button>

    <h2>sessions</h2>
    <div id="sessions"></div>

    <h2>boards</h2>
    <div id="boards"></div>

    <h2>draws</h2>
    <div id="draws"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCA6pywjLx2TbYDnmdfrdwB2JWvzL2ejl4",
      authDomain: "specialgacha-sr.firebaseapp.com",
      projectId: "specialgacha-sr",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id) => document.getElementById(id);

    $("loginBtn").addEventListener("click", async () => {
      $("err").textContent = "";
      try {
        await signInWithEmailAndPassword(auth, $("email").value.trim(), $("password").value);
        $("loginBox").style.display = "none";
        $("content").style.display = "block";
        await loadAll();
      } catch (e) {
        $("err").textContent = e.message;
      }
    });

    $("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      location.reload();
    });

    async function renderTable(colName, mountId) {
      const q = query(collection(db, colName), orderBy("time", "desc"), limit(200));
      const snap = await getDocs(q);

      if (snap.empty) {
        $(mountId).innerHTML = "<p>데이터 없음</p>";
        return;
      }

      const rows = [];
      snap.forEach(doc => rows.push(doc.data()));

      const keys = Array.from(new Set(rows.flatMap(r => Object.keys(r)))).filter(k => k !== "time");
      const head = ["time", ...keys];

      const toStr = (v) => {
        if (v?.toDate) return v.toDate().toLocaleString();
        if (typeof v === "object") return JSON.stringify(v);
        return String(v ?? "");
      };

      let html = "<table><thead><tr>" + head.map(k => `<th>${k}</th>`).join("") + "</tr></thead><tbody>";
      for (const r of rows) {
        html += "<tr>" + head.map(k => `<td>${toStr(r[k])}</td>`).join("") + "</tr>";
      }
      html += "</tbody></table>";
      $(mountId).innerHTML = html;
    }

    async function loadAll() {
      await renderTable("sessions", "sessions");
      await renderTable("boards", "boards");
      await renderTable("draws", "draws");
    }

    console.log("✅ admin firebase initialized");
  </script>
</body>
</html>
